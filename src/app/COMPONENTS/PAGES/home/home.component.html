<div class="container">
  <p>Lista de Clientes</p>
  <table  class="table table-striped table-dark">
    <thead >
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Bairro</th>
      </tr>
    </thead>
    <tbody  >
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.name}}</td>
        <td >{{cliente.cpf}}</td>
        <td>{{cliente.bairro}}</td>
      </tr>

    </tbody>
  </table>



</div>
