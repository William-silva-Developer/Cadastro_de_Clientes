<div class="container">
  <p>Lista de Clientes</p>
  <div>
    <ul style="display: flex; justify-content: space-around">
      <li><a class="btn btn-primary" href="#">Lista de clientes</a></li>
      <li><a class="btn btn-primary" href="#">Novo cliente</a></li>
      <li><a class="btn btn-primary" href="#">Editar</a></li>
      <li><a class="btn btn-primary" href="#">Apagar</a></li>
    </ul>
  </div>

  <table  class="table table-striped table-dark">
    <thead >
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Bairro</th>
      </tr>
    </thead>
    <tbody  >
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.name}}</td>
        <td >{{cliente.cpf}}</td>
        <td>{{cliente.bairro}}</td>
      </tr>

    </tbody>
  </table>




</div>
